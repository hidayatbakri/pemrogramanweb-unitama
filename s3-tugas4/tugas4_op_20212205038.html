<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <title>Form Pendaftaran</title>
    <style>
      * {
        font-family: sans-serif;
      }

      .content {
        max-width: 1000px;
        margin: auto;
      }

      ul.petunjuk li {
        padding: 5px 0px;
      }

      span.btnSimpan {
        margin: 5px !important;
      }

      .inputData {
        width: 100%;
        height: 35px;
        border: 1px solid rgb(194, 194, 194);
        padding: 3px;
        border-radius: 2px;
      }

      select.inputData {
        height: 50px;
        width: 102%;
      }

      textarea.inputData {
        height: auto !important;
      }

      span.btnSimpan {
        background-color: rgb(66, 66, 221);
        color: white;
        border-radius: 2px;
        border: 0;
        padding: 5px;
      }

      button {
        color: white;
        border-radius: 3px;
        border: 0;
        padding: 10px;
        height: 50px;
        width: 200px !important;
        font-weight: 700;
        margin-top: 30px;
      }

      .btnSimpan {
        background-color: rgb(66, 66, 221);
      }

      .btnHapus {
        background-color: rgb(221, 51, 51);
      }

      .my-form {
        display: flex;
      }

      .data-diri,
      .data-sekolah {
        padding: 10px;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="petunjuk">
        <p>Petunjuk</p>
        <ul class="petunjuk">
          <li>Isi form berikut dengan menggunakan data yang benar</li>
          <li>Data yang bertanda bintang (*) wajib diisi</li>
          <li>
            Klik tombol
            <span class="btnSimpan">
              <i class="fas fa-check"></i> Simpan Data
            </span>
            yang ada di bagian bawah form untuk memproses pendaftaran
          </li>
        </ul>
      </div>
      <div class="container">
        <form action="" method="post">
          <div class="my-form">
            <div class="data-diri">
              <h2>Data DIri dan Keluarga</h2>
              <hr noshade size="1" />
              <table width="100%" cellpadding="13">
                <tr>
                  <td width="30%">
                    <label for="nama">Nama Lengkap (*)</label>
                  </td>
                  <td>
                    <input
                      type="text"
                      name="nama"
                      id="nama"
                      class="inputData"
                      placeholder="Nama Lengkap"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label>Jenis Kelamin (*)</label>
                  </td>
                  <td>
                    <label>
                      <input
                        type="radio"
                        name="jk"
                        value="laki-laki"
                        required
                      />
                      Laki-Laki
                    </label>
                    <label>
                      <input type="radio" name="jk" value="perempuan" />
                      Perempuan
                    </label>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="tempat_lahir">Tempat Lahir (*)</label>
                  </td>
                  <td>
                    <input
                      type="text"
                      id="tempat_lahir"
                      class="inputData"
                      placeholder="Tempat Lahir"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="tanggal_lahir">Tanggal Lahir (*)</label>
                  </td>
                  <td>
                    <input
                      type="date"
                      id="tanggal_lahir"
                      class="inputData"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="agama">Agama</label>
                  </td>
                  <td>
                    <select id="agama" name="agama" class="inputData">
                      <option value="Islam">Islam</option>
                      <option value="Islam">Kristen</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="alamat">Alamat Rumah</label>
                  </td>
                  <td>
                    <textarea
                      name="alamat"
                      id="alamat"
                      class="inputData"
                      rows="6"
                    ></textarea>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="hp">Telepon/Handphone</label>
                  </td>
                  <td>
                    <input
                      type="number"
                      id="hp"
                      name="hp"
                      class="inputData"
                      placeholder="Nomor Telepon/Handphone"
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="nama_ayah">Nama Ayah</label>
                  </td>
                  <td>
                    <input
                      type="text"
                      id="nama_ayah"
                      name="nama_ayah"
                      class="inputData"
                      placeholder="Nama Ayah"
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="pekerjaan_ayah">Pekerjaan Ayah</label>
                  </td>
                  <td>
                    <input
                      type="text"
                      id="pekerjaan_ayah"
                      name="pekerjaan_ayah"
                      class="inputData"
                      placeholder="Pekerjaan Ayah"
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="nama_ibu">Nama Ibu</label>
                  </td>
                  <td>
                    <input
                      type="text"
                      id="nama_ibu"
                      name="nama_ibu"
                      class="inputData"
                      placeholder="Nama Ibu"
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="pekerjaan_ibu">Pekerjaan Ibu</label>
                  </td>
                  <td>
                    <input
                      type="text"
                      id="pekerjaan_ibu"
                      name="pekerjaan_ibu"
                      class="inputData"
                      placeholder="Pekerjaan Ibu"
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="alamat_orangtua">Alamat Orang Tua</label>
                  </td>
                  <td>
                    <textarea
                      name="alamat_orangtua"
                      id="alamat_orangtua"
                      class="inputData"
                      rows="6"
                    ></textarea>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="hp_orangtua">Telepon/Handphone Orang Tua</label>
                  </td>
                  <td>
                    <input
                      type="number"
                      id="hp_orangtua"
                      name="hp_orangtua"
                      class="inputData"
                      placeholder="Nomor Telepon/Handphone"
                    />
                  </td>
                </tr>
              </table>
            </div>
            <div class="data-sekolah">
              <h2>Data Asal Sekolah</h2>
              <hr noshade size="1" />
              <table width="100%" cellpadding="13">
                <tr>
                  <td width="30%">
                    <label id="provinsi">Provinsi (*)</label>
                  </td>
                  <td>
                    <select
                      name="provinsi"
                      id="provinsi"
                      class="inputData"
                      required
                    >
                      <option value="">Pilih Salah Satu Data</option>
                      <option value="Sulawesi-Selatan">Sulawesi-Selatan</option>
                      <option value="Sulawesi-Tengah">Sulawesi-Tengah</option>
                      <option value="Sulawesi-Tenggara">
                        Sulawesi-Tenggara
                      </option>
                      <option value="Sulawesi-Barat">Sulawesi-Barat</option>
                      <option value="Sulawesi-Utara">Sulawesi-Utara</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label>Nama Sekolah (*)</label>
                  </td>
                  <td>
                    <input
                      type="text"
                      name="sekolah"
                      class="inputData"
                      placeholder="Nama Sekolah"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="alamat_sekolah">Alamat Sekolah</label>
                  </td>
                  <td>
                    <textarea
                      name="alamat_sekolah"
                      id="alamat_sekolah"
                      class="inputData"
                      rows="3"
                    ></textarea>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="jurusan_sekolah">Jurusan</label>
                  </td>
                  <td>
                    <select
                      name="jurusan_sekolah"
                      id="jurusan_sekolah"
                      class="inputData"
                    >
                      <option value="SMK RPL">SMK RPL</option>
                      <option value="SMK TKJ">SMK TKJ</option>
                      <option value="SMK Multimedia">SMK Multimedia</option>
                      <option value="SMA IPA">SMA IPA</option>
                      <option value="SMA IPS">SMA IPS</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="tahun_ijazah">Tahun Ijazah</label>
                  </td>
                  <td>
                    <input
                      type="number"
                      id="tahun_ijazah"
                      name="tahun_ijazah"
                      class="inputData"
                      placeholder="Tahun Ijazah"
                    />
                  </td>
                </tr>
              </table>
              <h2>Rencana Perkuliahan</h2>
              <hr noshade size="1" />
              <table width="100%" cellpadding="13">
                <tr>
                  <td>
                    <label for="rencana1"> Pilihan Pertama (*) </label>
                  </td>
                  <td>
                    <select name="rencana1" id="rencana1" class="inputData">
                      <option value="S1 TEKNIK INFORMATIKA">
                        S1 TEKNIK INFORMATIKA
                      </option>
                      <option value="S1 SISTEM INFORMASI">
                        S1 SISTEM INFORMASI
                      </option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="rencana2"> Pilihan Kedua (*) </label>
                  </td>
                  <td>
                    <select name="rencana2" id="rencana2" class="inputData">
                      <option value="S1 TEKNIK INFORMATIKA">
                        S1 TEKNIK INFORMATIKA
                      </option>
                      <option value="S1 SISTEM INFORMASI">
                        S1 SISTEM INFORMASI
                      </option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="rencana_kelas"> Pilihan Kelas (*) </label>
                  </td>
                  <td>
                    <select
                      name="rencana_kelas"
                      id="rencana_kelas"
                      class="inputData"
                    >
                      <option value="Reguler">Reguler</option>
                      <option value="Non Reguler">Non Reguler</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label> Jalur Penerimaan (*) </label>
                  </td>
                  <td>
                    <label>
                      <input type="radio" name="jalur_penerimaan" required />
                      Murni/Reguler
                    </label>
                    <label>
                      <input type="radio" name="jalur_penerimaan" />
                      Transfer
                    </label>
                  </td>
                </tr>
              </table>
              <h2>Lain-Lain</h2>
              <hr noshade size="1" />
              <table width="100%" cellpadding="13">
                <tr>
                  <td>
                    <label for="sumber_informasi">Sumber Informasi</label>
                  </td>
                  <td>
                    <select
                      name="sumber_informasi"
                      id="sumber_informasi"
                      class="inputData"
                    >
                      <option value="Belum Diisi">Belum Diisi</option>
                      <option value="Teman">Teman</option>
                      <option value="Guru">Guru</option>
                      <option value="Media Sosial">Media Sosial</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="kode_voucher">Kode Voucher</label>
                  </td>
                  <td>
                    <input
                      type="text"
                      name="kode_voucher"
                      id="kode_voucher"
                      class="inputData"
                      placeholder="Isi jika punya kode"
                    />
                  </td>
                </tr>
              </table>
            </div>
          </div>
          <center>
            <button class="btnSimpan">
              <i class="fas fa-check"></i> Simpan Data
            </button>
            <button class="btnHapus">
              <i class="fas fa-redo"></i> Rest Form
            </button>
          </center>
        </form>
      </div>
    </div>
  </body>
</html>
